<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title>
 
    <!-- diseño del css con bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" >
    <link rel="stylesheet" href="css/custom.css">
    
  </head>

  <body>      
    <div class="my-content" >
        <div class="container" > 
            <div class="row">
                <div class="col-sm-12" >
                  <h1> Mobile PhoneStore</h1>
                  <div class="mydescription">
                    
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                          <h3>Regístrate</h3>
                            <p>Por favor ingresa tus datos personales:</p>
                        </div>
                        <div class="myform-top-right">
							<i class="fa fa-user"></i>
						</div>
                    </div>
                    <div class="myform-bottom">
                      <form role="form" action="" method="post" class="">
                        <div class="form-group">
                            <input type="text" name="form-firtsname" placeholder="Nombres..." class="form-control" id="form-firtsname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-lastname" placeholder="Apellidos..." class="form-control" id="form-lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-email" placeholder="Email..." class="form-control" id="form-email">
                            </div>
                            
                            
                            <div class="form-group">
                            <input type="password" name="password" placeholder=" crea tu contraseña de usuario" class="form-control" id="password">
                        </div>
                        <ul class="list-unstyled full-reset navigation-list">
							<li><a href="login.html">Registrar</a></li></ul>
                      </form>
                    </div>
              </div>
            </div>
            <!--Iconos de login con redes sociales--> 
            <div class="row">
                <div class="col-sm-12 mysocial-login">
                    <h3>Ingresa también por:</h3>
                    <div class="mysocial-login-buttons" >
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-facebook"></i> Facebook
                      </a>
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-twitter"></i> Twitter
                      </a>
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-google-plus"></i> Google Plus
                      </a>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!--Enlaces del js bootstrap y otros plugins que use--> 
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
