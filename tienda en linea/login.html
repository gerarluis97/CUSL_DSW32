<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script src="js/libs.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  
  <body>
    <div class="my-content" >
        <div class="container" > 

            <div class="row">
              <div class="col-sm-12" >
                  
                 <div class="mydescription">
                    <p>Mobile PhoneStore</p>
                  </div>
              </div>
            </div>

            <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Ingresa a nuestro sitio.</h3>
                              <p>Digita tu usuario y contraseña:</p>
                          </div>
                          <div class="myform-top-right">
                            <i class="fa fa-key"></i>
                          </div>
                      </div>
                      <div class="myform-bottom">
                        <form name="frm" id="frm" method="post" enctype="application/x-www-form-urlencoded">
                          <div class="form-group">
                              <input type="text" name="form-username" placeholder="Usuario o correo" class="form-control" id="form-username">
                          </div>
                          <div class="form-group">
                              <input type="password" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password">
                          </div>
                           <ul class="list-unstyled full-reset navigation-list">
							  <li><a href="producto.html">Entrar</a></li></ul> 
                          
                        </form>
                      </div>
                  </div>
            </div>

            <div class="row">
                 <div class="col-sm-12 mysocial-login">
                    <h3>...ingresa también por:</h3>
                    <div class="mysocial-login-buttons" >
                      <a class="mybtn-social" href="https://www.facebook.com/?stype=lo&jlou=AfdqZbqZNJjFThvnF7ZZbZkdPWZH3Wh9ZIvbuXyuAx8zSjDzPEBgbKU2Viigw_A5Q0KNSegbgvRDGsJMPuTloB3W5S7but5tslPFsrOyk1S-ZA&smuh=37047&lh=Ac9hf3LfbA8ug5jF">
                      <i class="fa fa-facebook"></i> Facebook
                      </a>
                      <a class="mybtn-social" href="https://twitter.com/login?lang=es">
                      <i class="fa fa-twitter"></i> Twitter
                      </a>
                      <a class="mybtn-social" href="https://plus.google.com/collections/featured?hl=es">
                      <i class="fa fa-google-plus"></i> Google Plus
                      </a>
                    </div>
                </div>   
            </div>

        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
  </body>

</html>
